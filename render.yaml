services:
  - type: web
    name: school-management-api
    env: docker
    dockerfilePath: ./Dockerfile.simple
    dockerContext: .
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /api/documentation
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://school-management-api.onrender.com
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
      - key: LOG_LEVEL
        value: error
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database